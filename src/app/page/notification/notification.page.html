<ion-header class="profile_header ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="secondary"  ></ion-back-button>
    </ion-buttons>
    <ion-title color="secondary"> {{'Notification'|translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile_content">

  <div>
    <ion-list>

      <!-- {{'Add New Item'|translate}} -->

      <ion-item-divider lines="none" *ngFor="let i of UserNotificationArray">
        <ion-row>
          <ion-col size="12">

            <ion-label><b>{{i.Title}}</b><br>{{i.Text}}<br> <ion-text color="medium" style="font-size: small;" >{{i.Date_time}}</ion-text></ion-label>
          </ion-col>
        </ion-row>
        
      </ion-item-divider>


      <ion-item-divider lines="none" *ngIf="UserNotificationArray.length == 0">
        <ion-row>
          <ion-col size="12">

            <ion-label>{{'There is no notification yet'|translate}}</ion-label>
          </ion-col>
        </ion-row>
        
      </ion-item-divider>

 
    </ion-list>
  </div>

</ion-content>
