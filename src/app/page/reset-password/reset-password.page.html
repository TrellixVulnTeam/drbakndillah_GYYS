<ion-header class="Signup_header ion-no-border">
  <ion-toolbar>
    <ion-buttons  slot="start">
      <ion-back-button color="secondary" ></ion-back-button>
    </ion-buttons>
    <ion-title  color="secondary" > {{'Reset Password'|translate}}</ion-title>
  </ion-toolbar>
  <div>
    <img src="../../../assets/icon/logo.png" alt="">
  </div>
</ion-header>
<ion-content  class="Signup_content">

  <ion-list>
   
    <ion-item lines="none">
      <ion-icon slot="start"  name="lock-closed"></ion-icon>
      <ion-input type="password" [(ngModel)]="usersData.password"  [placeholder]="'Your previous password'|translate"></ion-input>
    </ion-item> 

    <ion-item lines="none">
      <ion-icon slot="start"  name="lock-closed"></ion-icon>
      <ion-input type="password" [(ngModel)]="usersData.newpassword"  [placeholder]="'New password'|translate"></ion-input>
    </ion-item> 

    <ion-item lines="none">
      <ion-icon slot="start"  name="lock-closed"></ion-icon>
      <ion-input type="password" [(ngModel)]="usersData.confirmpassword"  [placeholder]="'confirm password'|translate"></ion-input>
    </ion-item> 
 
    </ion-list>
    
    
  <div class="Term_condition_label" >
    <br><br>
    <ion-button (click)="ResetPassword()"  size="default" expand="block"  shape="round">
      {{'Reset Password'|translate}} 
    </ion-button>

  </div>
    

</ion-content>
